<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            color: #333;
            text-align: center;
        }
        header {
            height: 60vh;
            background: url("{{ url_for('static', filename='images/library-bg.jpg') }}") center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .overlay { position: absolute; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); top: 0; left: 0; }
        nav {
            background: #2c3e50;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: #f1c40f;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }
        nav a:hover { background: #f1c40f; color: #2c3e50; font-weight: 600; }
        .intro {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            nav { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="overlay"></div>
        <h1>üìö Welcome to the Library</h1>
        <p>Manage your library efficiently</p>
    </header>
    
    <nav>
        <a href="/">üè† Home</a>
        <a href="/books">üìñ Books</a>
        <a href="/members">üë• Members</a>
        <a href="/transactions">üîÑ Transactions</a>
    </nav>
    
    <main>
        <section class="intro">
            <h2>üìå Library Management System</h2>
            <p>Track books, manage members, and record transactions efficiently.</p>
        </section>
    </main>
    
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
