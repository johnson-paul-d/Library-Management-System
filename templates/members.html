<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Members</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: #f1c40f;
            text-decoration: none;
            font-weight: 600;
            margin: 0 15px;
        }
        main {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .search-container input {
            width: 80%;
            padding: 10px;
            border: 2px solid #2c3e50;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #2c3e50;
            color: white;
        }
        button {
            padding: 8px 12px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        form input {
            padding: 10px;
            width: calc(33% - 10px);
            border: 2px solid #2c3e50;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            form input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üë• Library Members</h1>
        <nav>
            <a href="/">üè† Home</a>
            <a href="/books">üìñ Books</a>
            <a href="/members">üë• Members</a>
            <a href="/transactions">üîÑ Transactions</a>
        </nav>
    </header>
    
    <main>
        <h2>üìå Member List</h2>
        <div class="search-container">
            <input type="text" id="searchMembers" placeholder="üîé Search by Name or Email" onkeyup="filterMembers()">
        </div>
        <table id="membersTable">
            <thead>
                <tr>
                    <th>üë§ Name</th>
                    <th>üìß Email</th>
                    <th>üìû Phone</th>
                    <th>‚ö° Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="4" style="text-align:center;">Loading...</td></tr>
            </tbody>
        </table>
        <h3>‚ûï Add a New Member</h3>
        <form id="addMemberForm">
            <input type="text" id="name" placeholder="üë§ Name" required>
            <input type="email" id="email" placeholder="üìß Email" required>
            <input type="text" id="phone" placeholder="üìû Phone" required>
            <button type="submit">‚ûï Add Member</button>
        </form>
    </main>
    
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadMembers();
        });
        function filterMembers() {
            const query = document.getElementById("searchMembers").value.toLowerCase();
            document.querySelectorAll("#membersTable tbody tr").forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(query) ? "" : "none";
            });
        }
    </script>
</body>
</html>
